    <script>
    //Создание массива из случайных чисел 0 или 1
        var numberHeight = 15;//Начальная высота поля
        var numberWidth = 30;//Начальная ширина поля
        var arr = [];
        var arr1 = [];
        var n = 0;
        var m = 0;
        var a, b, c, d, f, g, h, i, z;
        while (n <= numberHeight) {
            arr[n] = [];
                while (m <= numberWidth) {
                        arr[n][m] = 0;
                        m++; 
                }
            m = 0;
            n++;
        }
        n = 0;
        m = 0;
        var table = document.createElement('table');
        document.body.insertBefore(table, document.body.firstChild);
        while (n <= numberHeight) {
            var tr = document.createElement('tr');
            table.appendChild(tr);
                while (m <= numberWidth) {
                    if (arr[n][m] === 0) {
                        var td = document.createElement('td');
                        td.setAttribute("class", "cellDead");  
                        tr.appendChild(td);
                        m++;
                    } else {
                        var td = document.createElement('td');
                        td.setAttribute("class", "cellLife");  
                        tr.appendChild(td);                 
                        m++; 
                    }
                }
            m = 0;
            n++;
        }  
    </script>
